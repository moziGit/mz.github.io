<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #div1{
        width:200px;
        height:200px;
        background:red;
    }
    </style>
    <script>
        function setColor(name,value){
            var a=document.getElementById('div1');
            a.style[name]=value;
        }
     
    </script>
</head>
<body>
    <input type="button" value="变宽" onclick="setColor('width','400px')"> 
    <input type="button" value="变高" onclick="setColor('height','400px')"> 
    <input type="button" value="变绿" onclick="setColor('background','green')"> 
    <div id="div1"></div>
</body>
</html>
