<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
           #div1{
               width: 100px;
               height:100px;
               background-color: red;
               border: 10px solid black;
               padding:10px;
           }
        </style>
    </head>
    <body>
        <div id="div1">盒子模型
            组成的部分
            盒子壁：brder
            内边距：padding
            盒子内容：width+height
            外边距：margin</div>
    </body>
</html>
<!-- 盒子模型
     组成的部分
     盒子壁：brder
     内边距：padding
     盒子内容：width+height
     外边距：margin
    margin坍塌
    bfc（block format context)
    如何触发一个盒子的bfc
    1.position:absolute;
    2.display:inline-block;
    3.float:left/right;
    4.overflow:hidden;

    浮动元素产生了浮动流
    所有产生了浮动流的元素。块级元素看不到他们
    产生了bfc的元素和文本类属性（inline）的元素以及文本都能看到浮动元素
    
    清浮动
    利用伪元素清除浮动：在父级元素：：after 要成块级元素用display：block；
    在后面加个<p>元素加clear:both;

    -->
